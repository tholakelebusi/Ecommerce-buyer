<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="avatar-flip">
      <img src="https://i.pinimg.com/564x/d9/56/9b/d9569bbed4393e2ceb1af7ba64fdf86a.jpg" height="150" width="150">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq-0d8pO41hzk5SAahPPqLRKQcZK0Ozrb5pg&usqp=CAU" height="150" width="150">
    </div>
    <h2>{{userProfile.name}}</h2>
    <h4>{{userProfile.surname}}</h4>
    <p>{{userProfile.email}}</p>
    <p>{{userProfile.password}}</p>
    <p>{{userProfile.cellNo}}</p>
    <button mat-raised-button (click)="logout()">Logout</button>
  </div>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
